{% extends "templates/web.html" %}

{% block meta_block %}
	{% include "templates/includes/meta_block.html" %}
{% endblock %}

{% block page_content %}
{% if has_web_edit_permission%}
	<a href="/desk#Form/{{doctype}}/{{name}}" class="btn btn-light edit-absolute" target="_blank"><i class="fas fa-edit"></i></a>
{% endif %}
<div class="heading heading-border heading-middle-border">
	<h3>{{ title }}</h3>
</div>

<div class="content row">
	<div class="col-md-12">
	{% if image and image|length%}
	<a href="#" data-toggle="modal" data-target="#largeModal" class="float-left pl-0 col-md-{{category.img_bootstrap_size}}"><img class="img-fluid" src="{{image}}" alt="{{title}}" ></a>
	{% endif %}
	{{ content }}
	</div>

</div>

<div class="col-md-{{category.img_bootstrap_size}}">
	<div class="modal fade" id="largeModal" tabindex="-1" role="dialog" aria-labelledby="largeModalLabel" aria-hidden="true">
		<div class="modal-dialog modal-lg">
			<div class="modal-content bg-dark">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
				</div>
				<div class="modal-body text-center">
					<img class="img-fluid" src="{{image}}" alt="{{title}}">
				</div>
			</div>
		</div>
	</div>
</div>

{% endblock %}

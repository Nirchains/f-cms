<ul class="pagination float-right">
{% if module.context.actual_page != 1 %}
<li class="page-item"><a class="page-link" href="/{{route}}?p=1"><i class="fas fa-angle-double-left"></i></a></li>
<li class="page-item"><a class="page-link" href="/{{route}}?p={{module.context.actual_page-1}}"><i class="fas fa-angle-left"></i></a></li>
{% endif %}
{% for i in range(1, module.context.n_pags+1) %}
<li class="page-item {% if module.context.actual_page == i %}active{% endif %}"><a class="page-link" href="/{{route}}?p={{i}}">{{i}}</a></li>
{% endfor %}
{% if module.context.actual_page < module.context.n_pags  %}
<li class="page-item"><a class="page-link" href="/{{route}}?p={{module.context.actual_page+1}}"><i class="fas fa-angle-right"></i></a></li>
<li class="page-item"><a class="page-link" href="/{{route}}?p={{module.context.n_pags}}"><i class="fas fa-angle-double-right"></i></a></li>
{% endif %}
</ul>

{% include "templates/includes/header_login.html" %}

<div class="header-container container">
	<div class="header-row">
		<div class="header-column">
			<div class="header-row">
				<div class="header-logo">
					<a class="ellipsis"
						 href="{{ url_prefix }}{{ home_page or "/"}}">
						<h1>{{ brand_html or (frappe.get_hooks("brand_html") or ["Home"])[0] }}</h1>
					</a>
				</div>
			</div>
		</div>
		<div class="header-column justify-content-end">

			<div class="header-row">
				<div class="header-nav header-nav-links header-nav-dropdowns-dark header-nav-light-text order-2 order-lg-1">
					<div class="header-nav-main header-nav-main-mobile-dark header-nav-main-square header-nav-main-dropdown-no-borders header-nav-main-effect-2 header-nav-main-sub-effect-1">
						{% include "templates/includes/navbar/navbar-2.html" %}
					</div>
					<button class="btn header-btn-collapse-nav" data-toggle="collapse" data-target=".header-nav-main nav">
						<i class="fas fa-bars"></i>
					</button>
				</div>
				<div class="ml-2 order-1 order-lg-2">
					<ul class="header-social-icons social-icons d-none d-sm-block social-icons-clean ml-0">
						<li class="social-icons-facebook"><a href="http://www.facebook.com/" target="_blank" title="Facebook"><i class="fab fa-facebook-f"></i></a></li>
						<li class="social-icons-twitter"><a href="http://www.twitter.com/" target="_blank" title="Twitter"><i class="fab fa-twitter"></i></a></li>
						<li class="social-icons-linkedin"><a href="http://www.linkedin.com/" target="_blank" title="Linkedin"><i class="fab fa-linkedin-in"></i></a></li>
					</ul>
				</div>
			</div>
		</div>
	</div>
</div>
